<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入自定义的 CSS 文件 -->
    <link rel="stylesheet" href="styles.css" />
    <title>Bootstrap 轮播图自动播放示例</title>
  </head>

  <body>
    <div
      id="myCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <!-- 轮播图指示器 -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <!-- 轮播图幻灯片 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.pixabay.com/photo/2015/05/15/01/48/computer-767776_1280.jpg"
            class="d-block"
            alt="Slide 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>幻灯片 1 标题</h5>
            <p>幻灯片 1 的描述内容。</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2021/03/02/13/04/laptop-6062422_1280.jpg"
            class="d-block"
            alt="Slide 2"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>幻灯片 2 标题</h5>
            <p>幻灯片 2 的描述内容。</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2016/03/26/13/09/workspace-1280538_1280.jpg"
            class="d-block"
            alt="Slide 3"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>幻灯片 3 标题</h5>
            <p>幻灯片 3 的描述内容。</p>
          </div>
        </div>
      </div>
      <!-- 轮播图导航按钮 -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
